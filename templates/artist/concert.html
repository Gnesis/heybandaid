<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Concert</title>
    </head>
    <body>
        <!-- Upload form. Note enctype attribute! -->
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
            <p><input type="submit" value="Send" /></p>
        </form>
    </body>
</html>
